<!DOCTYPE html>
<html ng-app="jsooner">
	<head>
		<title>jsooner</title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="lib/codemirror/addon/lint/lint.css">
		<link rel="stylesheet" href="css/mbo.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body ng-controller="ViewerController">
		<a href="https://github.com/markov00/jsooner"><img style="position: absolute; top: 0; right: 0; border: 0; width: 130px; height: 130px;z-index:1" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-grey@2x.png" alt="Fork me on GitHub"></a>		<div class="navbar">
			<span class="header">jsooner</span>
			<a ng-click="format()"><i class="fa fa-align-left"></i> FORMAT</a>
			<a ng-click="compact()"><i class="fa fa-align-justify"></i> COMPACT</a>
		</div>
		<div class="container">
			<div class="left">
				<div ui-codemirror="editorOptions" ng-model="text" ui-refresh='true'></div>
			</div>
			<div class="right">
				<div class="json"><collection collection='data'></collection></div>
			</div>
		</div>

        <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>

		<script type="text/javascript" src="lib/codemirror/lib/codemirror.js"></script>
		<script type="text/javascript" src="lib/codemirror/mode/javascript/javascript.js"></script>
		<script type="text/javascript" src="lib/jsonlint/lib/jsonlint.js"></script>
		<script type="text/javascript" src="lib/codemirror/addon/lint/lint.js"></script>
		<script type="text/javascript" src="lib/codemirror/addon/lint/json-lint.js"></script>

		<script type="text/javascript" src="lib/angular-ui-codemirror/ui-codemirror.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-47408560-1', 'markov00.github.io');
          ga('send', 'pageview');
        </script>
	</body>
</html>
